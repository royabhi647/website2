<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="video-player">
        <div id="player"></div>
        <div class="video-controls">
            <button id="play-btn"></button>
            <span id="time-display">0:00 / 0:00</span>
            <input type="range" id="seek-bar" min="0" max="100" value="0" />
            <button id="mute-btn"></button>
            <input type="range" id="volume-bar" min="0" max="100" value="100" />
            <button id="fullscreen-btn"></button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>

<style>
    body {
        background: #f0f0f0;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }


    .video-player {
        position: relative;
        width: 100%;
        max-width: 720px;
        background: #000;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }


    #player {
        width: 100%;

        aspect-ratio: 16 / 9;
    }


    .video-controls {
        position: absolute;
        bottom: 0;
        width: 100%;

        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        padding: 8px 12px;
        gap: 10px;
        transition: opacity 0.3s;
    }


    #time-display {
        color: white;
        font-size: 0.85em;
        white-space: nowrap;
    }


    .video-controls button,
    .video-controls input[type="range"] {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        padding: 4px;
        font-size: 1.2em;
        transition: color 0.2s;
    }

    .video-controls button:hover {
        color: #00bcd4;
    }


    #seek-bar {
        flex-grow: 1;
        height: 6px;
    }


    #volume-bar {
        width: 60px;
        height: 6px;
        margin-right: 5px;
    }


    .video-controls input[type="range"] {
        accent-color: #00bcd4;
    }


    #fullscreen-btn {
        font-size: 1.4em;
    }
</style>
<script>
    let player;
    let isMutedBefore = false;


    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }





    function onYouTubeIframeAPIReady() {
        player = new YT.Player("player", {
            videoId: "DR9lxZ8kPYQ",
            playerVars: {
                controls: 0,
                modestbranding: 1,
                rel: 0,
                showinfo: 0
            },
            events: {
                onReady: onPlayerReady,
                onStateChange: onPlayerStateChange
            }
        });
    }





    function onPlayerReady(event) {
        const playButton = document.getElementById("play-btn");
        const seekBar = document.getElementById("seek-bar");
        const volumeBar = document.getElementById("volume-bar");
        const muteBtn = document.getElementById("mute-btn");
        const fullscreenBtn = document.getElementById("fullscreen-btn");
        const timeDisplay = document.getElementById("time-display");


        playButton.innerHTML = '<i class="fa-solid fa-play"></i>';
        muteBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
        fullscreenBtn.innerHTML = '<i class="fa-solid fa-expand"></i>';


        playButton.addEventListener("click", () => {
            const state = player.getPlayerState();
            if (state === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        });


        seekBar.addEventListener("input", () => {
            const duration = player.getDuration();
            const seekTo = (seekBar.value / 100) * duration;
            player.seekTo(seekTo, true);
        });


        volumeBar.addEventListener("input", () => {
            const volume = parseInt(volumeBar.value);
            player.setVolume(volume);

            muteBtn.innerHTML = volume === 0
                ? '<i class="fa-solid fa-volume-xmark"></i>'
                : '<i class="fa-solid fa-volume-high"></i>';
            if (volume > 0) isMutedBefore = false;
        });


        muteBtn.addEventListener("click", () => {
            if (player.isMuted()) {
                player.unMute();
                muteBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
                volumeBar.value = isMutedBefore ? 100 : player.getVolume();
            } else {
                player.mute();
                muteBtn.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>';
                isMutedBefore = player.getVolume() > 0;
                volumeBar.value = 0;
            }
        });


        fullscreenBtn.addEventListener("click", () => {
            const iframe = player.getIframe();
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.querySelector(".video-player").requestFullscreen();
            }
        });


        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {

                fullscreenBtn.innerHTML = '<i class="fa-solid fa-compress"></i>';
            } else {

                fullscreenBtn.innerHTML = '<i class="fa-solid fa-expand"></i>';
            }
        });


        setInterval(() => {
            const state = player.getPlayerState();
            if (state !== YT.PlayerState.UNSTARTED && state !== YT.PlayerState.CUED && player.getDuration() > 0) {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();

                seekBar.value = (currentTime / duration) * 100;
                timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
            }
        }, 500);
    }





    function onPlayerStateChange(event) {
        const playButton = document.getElementById("play-btn");

        switch (event.data) {
            case YT.PlayerState.PLAYING:

                playButton.innerHTML = '<i class="fa-solid fa-pause"></i>';
                break;
            case YT.PlayerState.PAUSED:
            case YT.PlayerState.ENDED:

                playButton.innerHTML = '<i class="fa-solid fa-play"></i>';
                break;
        }
    }
</script>
